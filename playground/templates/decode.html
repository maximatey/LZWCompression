<h1>Compress your text!</h1>

<h2>Input your text below:</h2>

<form method="POST" action="compress">
  {% csrf_token %}
  <textarea name="compresstext"></textarea><br />
  <input type="submit" />
</form>

<h1>Decode your compressed text!</h1>
<h2>Input your compressed text below:</h2>

<form method="POST" action="decode">
  {% csrf_token %}
  <textarea name="decodetext"></textarea><br />
  <input type="submit" />
</form>

<h2>Your decoded text is:</h2>
<p>{{outText}}</p>
